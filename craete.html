<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dom3</title>
</head>
<body>
	<ul id="soyUnaLista">
		<li>Item Lista</li>
		<li>Item Lista 2</li>
	</ul>
	<script>
		var miNuevoItem = document.createElement('li');
		miNuevoItem.textContent = "Item Lista Nuevo";
		var lista = document.getElementById('soyUnaLista');
		lista.insertBefore(miNuevoItem,lista.childNodes[0]);
	</script>
</body>
</html>
